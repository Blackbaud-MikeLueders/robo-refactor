buildscript {
    ext {
        springBootVersion = "1.4.1.RELEASE"
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "com.blackbaud:gradle-internal:4.+"
    }
}

apply plugin: "blackbaud-internal"
apply plugin: "spring-boot"

dependencies {
    compile "com.google.guava:guava:23.0"
    compile "com.netflix.devinsight.rewrite:rewrite-core:1.2.0"
    compile "org.codehaus.groovy:groovy-all:2.4.15"
    compile "org.gradle:gradle-tooling-api:2.14.1"
    compile "org.eclipse.mylyn.github:org.eclipse.egit.github.core:2.1.5"
    compile "com.blackbaud:common-spring-boot-rest:1.4.1.RELEASE-3.+"
    compile files("${System.getProperty('java.home')}/../lib/tools.jar")
    compileOnly "org.projectlombok:lombok:1.16.18"

    testCompile "com.blackbaud:common-test:3.+"
    testCompile ("org.spockframework:spock-core:1.1-groovy-2.4") {
        exclude group: "org.codehaus.groovy"
    }
}

bootRun {
    if ( project.hasProperty('args') ) {
        args project.args.split(/\s+/)
    }
}
